<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/style.css" />
    <title>Profile Card Component - FrontendPro Challenge</title>
  </head>
  <body>
    <!-- Write your HTML here -->
    <div class="profile-card">
      <img src="./src/img/avatar.png" alt="avatar" class="profile-img" />
      <div class="profile-content">
        <h3 class="name">John Deo</h3>
        <p class="role">Frontend Developer</p>
        <p class="des">
          Passionate frontend developer with expertise in HTML, CSS, JavaScript,
          and React.
        </p>
        <div class="stats">
          <div class="stats-item">
            <p class="stat-number">1999</p>
            <p class="stat-label">Followers</p>
          </div>
          <div class="stats-item">
            <p class="stat-number">190</p>
            <p class="stat-label">Following</p>
          </div>
          <div class="stats-item">
            <p class="stat-number">10</p>
            <p class="stat-label">Projects</p>
          </div>
        </div>
        <div class="profile-btns">
          <a href="#" class="btn btn--blue">Follow</a
          ><a href="" class="btn btn--orange">View Profile</a>
        </div>
      </div>
    </div>
    <script src="/src/script.js"></script>
  </body>
</html>
